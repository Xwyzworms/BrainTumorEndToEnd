<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tetew</title>
  </head>
  <!--Header-->
  <body>
    <header class="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Bullshit</a>
          </div>
        </div>
      </nav>
    </header>
    <!--Header-->
    <main class="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a href="/" class="border-shadow">
            <span class="text-gradient"
              ><i class="fas fa-angle-double-left"></i> All Users</span
            >
          </a>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Users</h2>
          <span class="text-light"> Use Form Below To add new User </span>
        </div>

        <!--Form Handling-->
        <form class="update_user" method="POST">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-ligth">Name</label>
              <input type="hidden" name="index" value="" />
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="email" class="text-ligth">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Email@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-ligth">Password</label>
              <input type="password" name="password" value="" />
            </div>
            <div class="form-group">
              <label for="nomor_hp" class="text-ligth">No Hp</label>
              <input
                type="number"
                name="nomor_hp"
                value=""
                placeholder="+62 xxx-xxxx-xxx"
              />
            </div>
            <div class="form-group">
              <label for="confidence" class="text-ligth">Hasil Screening</label>
              <input type="number" name="confidence" value="" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
      <!--/Form Handling-->
    </main>
  </body>
</html>
